<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="flashcards.css">
    <script src="flashcards.js"></script>
    <title>Flashcard Project</title>
</head>

<body>
    <header>
        <nav class="dropdownContainer" id="mainDropdownContainer">
            <button class="dropdownButton">Menu</button>
            <div class="dropdownContent">
                <a href="addDeck.html">Add Deck</a>
            </div>
        </nav>
        <h1 class="pageTitle">Project: Flashcard Study Game</h1>
    </header>

    <section id="gameContainer">
        <div id="deckNameContainer">
            <span id="deckName">Deck Name</span>
        </div>
        <div id="levelContainer">
            <div class="level">
                <span id="levelZero"> - </span>
                <label for="levelZero">Start</label>
            </div>
            <div class="level">
                <span id="levelOne"> - </span>
                <label for="levelOne">Level 1</label>
            </div>
            <div class="level">
                <span id="levelTwo"> - </span>
                <label for="levelTwo">Level 2</label>
            </div>
            <div class="level">
                <span id="levelThree"> - </span>
                <label for="levelThree">Level 3</label>
            </div>
            <div class="level">
                <span id="levelFour"> - </span>
                <label for="levelFour">Level 4</label>
            </div>
            <div class="level">
                <span id="levelFive"> - </span>
                <label for="levelFive">Level 5</label>
            </div>
            <div class="level">
                <span id="levelSix"> - </span>
                <label for="levelSix">Level 6</label>
            </div>
            <div class="level">
                <span id="levelSeven"> - </span>
                <label for="levelSeven">Finish</label>
            </div>
        </div>

        <div id="flashcardContainer">
            <span id="flashcard">Flashcard</span>
        </div>

        <div id="buttonsContainer">
            <button class="buttons" id="flipCard">Flip Card</button>
            <button class="buttons" id="markCorrect">Mark Correct</button>
            <button class="buttons" id="MarkIncorrect">Mark Incorrect</button>
            <button class="buttons" id="nextCard">Next Card</button>
        </div>

        <div id="instructionsContainer">
            <span id="instructions">How to Play:</span>
        </div>

    </section>

    <aside id="deckMenu">
        <h3>Decks</h3>
        <ul>
            <li>Deck 1 - Author</li>
            <li>Deck 2 - Author</li>
        </ul>
    </aside>
</body>
