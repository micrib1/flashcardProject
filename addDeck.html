<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="flashcards.css">
    <script type="module" src="flashcards.js"></script>
    <title>Flashcard Project Deck Creation</title>
</head>

<body>
    <header class="mainBkg flex justifyCenter">
        <nav class="dropdownContainer" id="mainDropdownContainer">
            <button class="dropdownButton">Menu</button>
            <div class="dropdownContent">
                <a href="addDeck.html">Add Deck</a>
                <a href="index.html">Play Game</a>
            </div>
        </nav>
        <h1 class="pageTitle">Project: Flashcard Study Game</h1>
    </header>

    <section class="centeredContainer">
        <section class="formContainer">
            <form action="addDeck.html" method="POST" id="addDeckForm">
                <label for="deckNameInput">Deck Name: </label>
                <input type="text" id="deckNameInput" name="name">
                <label for="authorNameInput">Author: </label>
                <input type="text" id="authorNameInput" name="author">
                <button class="buttons" id="createDeckButton" type="submit">Create Deck</button>
            </form>
            <div id="noteContainer">
                <span id="formNote">*Note: Deck name and author combination must be unique</span>
            </div>
        </section>
        <section class="formContainer hidden">
            <form id="addFlashcardForm">
                <h3 id="formName">Enter Flashcard Info:</h3>
                <label for="question">Question: </label>
                <textarea rows="3" cols="60" id="question" name="question"></textarea>
                <label for="answer">Answer: </label>
                <textarea rows="3" cols="60" id="answer" name="answer"></textarea>
                <button class="buttons" id="createFlashcardButton" type="submit" onclick="createFlashcard()">Create Flashcard</button>
            </form>
            <button class="buttons" id="insertDeckButton">Save Deck</button>
        </section>
    </section>
</body>
